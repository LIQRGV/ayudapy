{% load static %}
{% load i18n %}
<footer class="footer" style="background-color: #ff0000;">
    <nav class="columns is-vcentered">
        <!-- Left side -->
        <div class="column is-one-fifth">
            <p class="level-item">
            <ul class="list is-fullwidth-mobile has-text-left-desktop has-text-centered-mobile">
                <a class="list-item" href="{% url 'legal' %}">{% trans "Terms of use" %}</a>
                <a class="list-item" href="{% url 'general_faq' %}">{% trans "Frequently asked questions" %}</a>
                <a class="list-item" href="{% url 'contact_us' %}">{% trans "Contact information" %}</a>
            </ul>
        </div>

        <div class="column is-three-fifth">
            <div class="columns is-mobile is-centered">
                <figure class="image is-96x96">
                    <a href="https://twitter.com/BantuNusantara">
                        <img class="is-rounded" src="{% static 'img/footer_Twitter.png' %}">
                    </a>
                </figure>
                <figure class="image is-96x96">
                    <a href="https://instagram.com/Bantu.Nusantara">
                        <img class="is-rounded" src="{% static 'img/footer_Instagram.png' %}">
                    </a>
                </figure>
                <figure class="image is-96x96">
                    <a href="https://facebook.com/BantuNusantara">
                        <img class="is-rounded" src="{% static 'img/footer_Facebook.png' %}">
                    </a>
                </figure>
            </div>
            <div class="columns  is-mobile is-centered">
                {% if user.is_authenticated %}
                <p>{% trans "Username" %}: <b>{{ user.get_username }}</b><br>
                    <a href="{% url 'logout'%}?next={{request.path}}">{% trans "Sign Off" %}</a>
                </p>
                {% endif %}
            </div>
        </div>

        <!-- Right side -->
        <div class="column is-one-fifth">
            <!-- <div class="level-item"> -->
            <p class="column is-size-7 has-text-centered has-text-right-desktop is-family-monospace">
                Aplikasi diadaptasi dari <a href="https://ayudapy.org">ayudapy.org</a>
            </p>
            <!-- </div> -->
        </div>
    </nav>

</footer>
